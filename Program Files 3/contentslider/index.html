<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Content Slider</title>
		<link rel="stylesheet" href="css/style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Basketball</h1>
			</header>
			<img src="img/arrow-left.png" alt="Prev" id="prev">
			<div id="slider">
				<div class="slide">
					<div class="slide-copy">
						<h2>NBA Spaldan Rim</h2>
						<p>All NBA rims are the best in the world.</p>
					</div>
					<img src="img/rim.jpg">
				</div>
				
				<div class="slide">
					<div class="slide-copy">
						<h2>Under Armor Ball</h2>
						<p>One of the best basketballs in the world.</p>
					</div>
					<img src="img/underb.jpg">
				</div>
				
				<div class="slide">
					<div class="slide-copy">
						<h2>AnkleTaker</h2>
						<p>He has one of the best handle on earth.</p>
					</div>
					<img src="img/ankletaker.jpg">
				</div>
				
				<div class="slide">
					<div class="slide-copy">
						<h2>Stephen Curry</h2>
						<p>One of the best shooters on earth.</p>
					</div>
					<img src="img/curry.jpg">
				</div>
				
				<div class="slide">
					<div class="slide-copy">
						<h2>Jordan Court</h2>
						<p>Jordan has the best courts in the world.</p>
					</div>
					<img src="img/jordancourt.jpg">
				</div>
			</div>
			<img src="img/arrow-right.png" alt="Next" id="next">
		</div>
	</body>
</html>
